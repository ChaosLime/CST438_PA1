<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <title>Rating form</title>
</head>
<body>
	<h3>Rate O' Matic</h3>
	<form action="#" th:action="@{/movies}" th:object="${rating}" method="post">
		Movie Title: <input type="text" th:field="*{title}" /> 
			<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"> </span> <br />
		Rating (1-5): <input type="text" th:field="*{rating}" />
		    <span th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}"> </span> <br /> 
		Name: <input type="text" th:field="*{name}" /> 
		    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> </span> <br />
		<!-- Input field for the time to be passed from the form into the database -->
		<input type="hidden" th:field="*{date}" /> 
		
		<input type="submit" value="Submit" />	
	</form>
	<br>
	<a href="/movies">Rating List</a>
</body>
</html>
